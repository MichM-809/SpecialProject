<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Your Spanish Vocab!</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <hl id="Text">Learn Your Spainsh Vocab</hl>
    
    <p id="Text1"> YOU BETTER LEARN YOU SPANISH VOCABS</p>

    <button class="button body">Body Vocab</button>
    <button class="button cloth">Clothes Vocab</button>
    <button class="button nature">Nature Vocab</button>
    
    <button class="button flash-body" style="display:none">Flash Cards: Body</button>
    <button class="button match-body" style="display:none">Match Word To Picture: Body</button>

    <button class="button flash-cloth" style="display:none">Flash Cards: Clothes</button>
    <button class="button match-cloth" style="display:none">Match Word To Picture: Clothes</button>

    <button class="button flash-nat" style="display:none">Flash Cards: Nature</button>
    <button class="button match-nat" style="display:none">Match Word To Picture: Nature</button>
    <button class="button back" style="display:none">Go Back</button>



    <div id="matchBox" style="display:none"></div>




    <div id="flashBox" style="display:none">
        
        <div id="flashcards">
            <p id="word"></p>
        </div>
        <button class="button know">Know</button>
        <button class="button dont-know">Don't Know</button>
