<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Your Spanish Vocab!</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <hl id="Text">Learn Your Spainsh Vocab</hl>
    
    <p id="Text1"> YOU BETTER LEARN YOU SPANISH VOCABS</p>

    <button class="button food">Food Vocab</button>

    <button class="button nature">Nature Vocab</button>
    
    <button class="button flashFood" style="display:none">Flash Cards: Food</button>
    <button class="button matchFood" style="display:none">Match Word To Picture: Food</button>

    <button class="button flashCloth" style="display:none">Flash Cards: Clothes</button>

    <div id="matchBox" style="display:none"></div>

    <div class="flip-box">

            <div class="flip-front">
                <h2>Front</h2>
            </div>
            <div class="flip-back">
                <h2>Back</h2>
            </div>
        </div>
    </div>
